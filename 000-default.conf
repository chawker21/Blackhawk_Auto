<VirtualHost *:80>
    ServerAdmin Madeye92@hotmail.com
    DocumentRoot /var/www/Blackhawk_Auto/public

    <Directory /var/www/Blackhawk_Auto/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
